{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--fontawesome links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--link the css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %} ">


    <!-- raphael  and justgage -->
    <script src="justgage/raphael-2.1.4.min.js"></script>
	<script src="justgage/justgage.js"></script>


    <!-- Raphael must be included before justgage -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>


    <!--for the icon at the title -->
     <link rel="shortcut icon" href="/media/brand_icon.jpg">
    {% block title %}{% endblock %}
</head>

<body class="pt-5 mt-4">
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">

      <a class="navbar-brand mr-4" href="/" style="font-weight:bold;">
          <!--  <img   style="max-height:40px;width: 40px"; alt="" src="/media/logo.png">  -->

          AA&K</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'blog-home' %}"><span class="fas fa-home" style="24px"></span>Home</a>
          <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
            <a class="nav-item nav-link" href="{% url 'blog-products' %}">Products</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'profile' %}"> <span class="fas fa-user-circle "  style="24px"></span>My profile</a>
             <a class="nav-item nav-link" href="{% url 'dashboard' %}"> <span class="fas fa-tachometer-alt" style="24px"></span>Dashboard</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}"><span class='fas fa-sign-out-alt' style="24px"></span> Logout</a>
            {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'register' %}"> Sign in </a>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>

<!--the main program -->

<main role="main" class="container-fluid">
  <div class="row pt-3">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="content-section">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" >{{message}}</div>
          {% endfor%}
          {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</main>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>



</html>
